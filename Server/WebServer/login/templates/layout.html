<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
        | WebServer
    </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <div id="logotype">
            <img src="{% static 'images/logo.png' %}"/>
            <h1>Anki Conjoined</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="{% url 'index' %}">Main Page</a>
            </li>
            <li>
                <a href="{% url 'login' 'keo' %}">Login</a>
            </li>
            <li>
                <a href="/admin">Admin</a>
            </li>
            <li>
                <a href="{% url 'welcome' 'keo' %}">Welcome Page</a>
            </li>
        </ul>
    </nav>

    <div class="taskbar">
        <span class="left-corner"></span>
        <span class="taskbar-filler"></span>
        <span class="right-corner"></span>
    </div>

    <div id = "content">

        <div class = "box">
            {% block content %}
                <strong>Keoland_original!!</strong>
            {% endblock %}
        </div>

    </div>

    <footer>
        WebServer Test | AnkiConjoined&copy; - {% now "Y" %}
    </footer>
</body>
</html>
