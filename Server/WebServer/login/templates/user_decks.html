{% extends 'layout.html' %}

{% block title %}Decks of the User{% endblock %}

{% block content %}
<h1 class="title">My Decks</h1>

    {% for deck in decks %}
        <li>
            <h4>{{deck.deck_name}}: {{deck.deck_code}}</h4>
            <p>
                {{deck.deck_desc}}
                <br>
                <a href="{% url 'delete_deck' deck.deck_code %}">Delete</a>
            </p>

            <br>
        </li>
    {% endfor %}
{% endblock %}
